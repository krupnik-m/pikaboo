<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">
      Pikaboo
    </a>
    <ul class="nav navbar-nav pull-xs-right">
      <li class="nav-item">
        <a [routerLink]="['/']" class="nav-link">Home</a>
      </li>
      <ng-container *ngIf="isLogedIn$ | async">
        <li class="nav-item">
          <a [routerLink]="['/articles-new']" class="nav-link">
            <i class="ion-compose"></i> New post
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/settings']" class="nav-link">
            <i class="ion-gear-a"></i> Settings
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/profiles', (currentUser$ | async).username]" class="nav-link">
            <img class="user-pic" [src]="(currentUser$ | async).image"> {{(currentUser$ | async).username}}
          </a>
        </li>
      </ng-container>
      <ng-container *ngIf="isAnonymous$ | async">
        <li class="nav-item">
          <a [routerLink]="['/login']" class="nav-link">
            Sign In
          </a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/register']" class="nav-link">
            Sign Up
          </a>
        </li>
      </ng-container>
    </ul>
  </div>
</nav>
